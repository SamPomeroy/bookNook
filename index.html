<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/7d160ef6c5.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js" defer></script>
    <title>bookNook</title>
</head>
<body>
    <div class="container mt-4">
        <!-- title -->
        <h1 class="display-4 text-center">
          book <i class="fas fa-book-open-reader text-info"></i> Nook</h1>
          <form id="book-form">
              <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
              </div>
              <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
              </div>
            <!-- display API first_sentence ???-->
            <div class="quote"></div>
            <!-- search button -->
            <!-- submit/add button -->
            <input type="submit" id="addBook" value="Add Book" class="btn btn-info btn-block">

          </form>
          <!-- list with delete button -->
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Title</th>
                <!--display info from API-ISBN & Author???-->
                <th id="listAuthor">Author</th>
                <th id="listISBN">ISBN#</th>
                <th></th>
              </tr>
              
            </thead>
            <tbody id="book-list"></tbody>
          </table>
      </div>
</body>
</html>
